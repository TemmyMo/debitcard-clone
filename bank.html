<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Debit Card Clone</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:ital,wght@1,700&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ff9bf21696.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="image-1">
        <img src="photos/bank.jpg" width="400" height="200">
        </div>
        <div class="card-name">
            <form>
                <label>CARDHOLDER NAME</label>
                <input type="text" name="text" placeholder="e.g. John Paul" size="25" id="confirm-holder" onkeyup="validateHoldername()">
                <span id="cardholder-error"></span>
            </form>
        </div>
        <br>
        <div class="card-num">
            <form>
                <label>CARD NUMBER</label>
                <input type="text" name="text" placeholder="e.g. 1234 5678 9123 0000" size="25" id="confirm-cardnum" onkeyup="validateCardnum()">
                <span id="cardnumber-error"></span>
            </form>
        </div>
        <br>
        <div class="exp-date">
            <form>
                <label>EXP. DATE(MM/YY)</label>
                <input type="month" placeholder="MM/YY" size="10" id="confirm-expiry" onkeyup="validateExpirydate()">
                <span id="expiry-error"></span>
            </form>
        </div>
        <br>
        <div class="cvc">
            <form>
                <label>CVC</label>
                <input type="text" name="text" placeholder="e.g. 123" id="confirm-cvc" onkeyup="validateCvc()">
                <span id="cvc-error"></span>
            </form>
        </div>
        <br>
        <div class="button">
            <button type="button" class="btn btn-success" onclick="return validateForm()">Confirm</button>
            <span id="confirm-error"></span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> 
        <script src="bank.js"></script>
    </body>
</html>
